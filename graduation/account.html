<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" type="image/png" href="assets/i/favicon.png">

<body data-type="account" class="theme-white">
  <div class="am-g tpl-g">
    <!-- 头部 -->
    <div id="app-header"></div>
    <!-- 侧边导航栏 -->
    <div id="app-nav"></div>
    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">
      <div class="row-content am-cf">
        <div class="widget am-cf">
          <div class="widget-head am-cf">
            <div class="widget-title am-fl">账号设置</div>
            <div class="widget-function am-fr">
              <a href="javascript:;" class="am-icon-cog"></a>
            </div>
          </div>
          <div class="widget-body">
            <form class="am-form tpl-form-border-form tpl-form-border-br">
              <div class="am-form-group">
                <label for="user-name" class="am-u-sm-1 am-form-label">账号</label>
                <div class="am-u-sm-5">
                  <input type="text" class="tpl-form-input" id="user-name" disabled value="314076122">
                </div>
                <div class="am-u-sm-6"></div>
              </div>
              <div class="am-form-group">
                <label for="user-name" class="am-u-sm-1 am-form-label">姓名</label>
                <div class="am-u-sm-5">
                  <input type="text" class="tpl-form-input" id="user-name" disabled value="彭嘉富">
                </div>
                <div class="am-u-sm-6"></div>
              </div>
              <div class="am-form-group">
                <label for="user-name" class="am-u-sm-1 am-form-label">原密码</label>
                <div class="am-u-sm-5">
                  <input type="password" class="tpl-form-input" id="user-name" placeholder="请填写您的原始密码。">
                </div>
                <div class="am-u-sm-6"></div>
              </div>
              <div class="am-form-group">
                <label for="user-name" class="am-u-sm-1 am-form-label">新密码</label>
                <div class="am-u-sm-5">
                  <input type="password" class="tpl-form-input" id="user-name" placeholder="请填写您的新密码。">
                </div>
                <div class="am-u-sm-6"></div>
              </div>
              <div class="am-form-group">
                <label for="user-name" class="am-u-sm-1 am-form-label">确认密码</label>
                <div class="am-u-sm-5">
                  <input type="password" class="tpl-form-input" id="user-name" placeholder="请确认您的新密码">
                </div>
                <div class="am-u-sm-6"></div>
              </div>
              <div class="am-form-group">
                  <div class="am-u-sm-5 am-u-sm-push-1">
                      <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/amazeui.min.js"></script>
  <script src="assets/js/amazeui.datatables.min.js"></script>
  <script src="assets/js/dataTables.responsive.min.js"></script>
  <script src="assets/js/app.js"></script>
