<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>用户管理-毕业设计（论文）网上选题系统</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="../assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="../assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <script src="../assets/js/echarts.min.js"></script>
  <link rel="stylesheet" href="../assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="../assets/css/amazeui.datatables.min.css" />
  <link rel="stylesheet" href="../assets/css/app.css">
  <script src="../assets/js/jquery.min.js"></script>

</head>

<body data-type="paper" data-user-type="student" class="theme-white">
  <div class="am-g tpl-g">
    <!-- 头部 -->
    <div id="app-header"></div>
    <!-- 侧边导航栏 -->
    <div id="app-nav"></div>
    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">
      <div class="row-content am-cf">
        <div class="row">
          <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
              <div class="widget-head am-cf">
                <div class="widget-title  am-cf">选题列表</div>
              </div>
              <div class="widget-body  am-fr">
                <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
                  <div class="am-form-group">
                    <div class="am-btn-toolbar">
                      <div class="am-btn-group am-btn-group-xs">
                        <button type="button" class="am-btn am-btn-default am-btn-success auth-show" auth-data="teacher" onclick="location.href='add.html'"><span class="am-icon-plus"></span>新增</button>
                        <button type="button" class="am-btn am-btn-default am-btn-danger auth-show" auth-data="admin" id="clean"><span class="am-icon-trash-o"></span>清空全部</button>
                          <button type="button" class="am-btn am-btn-default am-btn-secondary auth-show" auth-data="admin"><span class="am-icon-save"></span>随机系统匹配</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                  <div class="am-form-group tpl-table-list-select">
                    <select data-am-selected="{btnSize: 'sm'}">
                        <option value="option1">全部</option>
                        <option value="option2">已确选</option>
                        <option value="option3">未确选</option>
                    </select>
                  </div>
                </div>
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-5">
                  <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                    <input type="text" class="am-form-field " placeholder="按照标题模糊查询">
                    <span class="am-input-group-btn">
                        <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="button"></button>
                      </span>
                  </div>
                </div>
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                  统计：共3条数据
                </div>
                <div class="am-u-sm-12">
                  <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " style="text-align:center;">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>题目</th>
                        <th>选题人数</th>
                        <th>是否确选</th>
                        <th>确选人</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="gradeX">
                        <td>1</td>
                        <td>论文题目</td>
                        <td>10</td>
                        <td style="color:red;">否</td>
                        <td></td>
                        <td>
                          <div class="tpl-table-black-operation">
                            <a href="student.html"><i class="am-icon-eye"></i>查看选题人</a>
                            <a href="edit.html" ><i class="am-icon-pencil" ></i> 编辑</a>
                            <a href="javascript:;" class="selectStudent" ><i class="am-icon-pencil" ></i> 内定学生</a>
                            <a href="javascript:;" class="tpl-table-black-operation-del delete-paper " > <i class="am-icon-trash"></i> 删除 </a>
                          </div>
                        </td>
                      </tr>
                      <tr class="gradeX">
                        <td>1</td>
                        <td>论文题目</td>
                        <td>2</td>
                        <td style="color:green;">是</td>
                        <td>彭嘉富</td>
                        <td>
                          <div class="tpl-table-black-operation">
                            <a href="student.html"><i class="am-icon-eye"></i>查看选题人</a>
                            <a href="edit.html" ><i class="am-icon-pencil" ></i> 编辑</a>
                            <a href="javascript:;" isSelect="true" class="selectStudent" ><i class="am-icon-pencil" ></i> 内定学生</a>
                            <a href="javascript:;" class="tpl-table-black-operation-del delete-paper " > <i class="am-icon-trash"></i> 删除 </a>
                          </div>
                        </td>
                      </tr>
                      <tr class="gradeX">
                        <td>3</td>
                        <td>论文题目</td>
                        <td>9</td>
                        <td style="color:red;">否</td>
                        <td></td>
                        <td>
                          <div class="tpl-table-black-operation">
                            <a href="student.html"><i class="am-icon-eye"></i>查看选题人</a>
                            <a href="edit.html" ><i class="am-icon-pencil" ></i> 编辑</a>
                            <a href="javascript:;" class="selectStudent" ><i class="am-icon-pencil" ></i> 内定学生</a>
                            <a href="javascript:;" class="tpl-table-black-operation-del delete-paper "  > <i class="am-icon-trash"></i> 删除 </a>
                          </div>
                        </td>
                      </tr>
                      <!-- more data -->
                    </tbody>
                  </table>
                </div>
                <div class="am-u-lg-12 am-cf">
                  <div class="am-fr">
                    <ul class="am-pagination tpl-pagination">
                      <li class="am-disabled"><a href="#">«</a></li>
                      <li class="am-active"><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                      <li><a href="#">»</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="am-modal am-modal-confirm" tabindex="-1" id="clean-confirm">
    <div class="am-modal-dialog">
      <div class="am-modal-hd">系统提示</div>
      <div class="am-modal-bd">
        你确定要清除所有数据吗？清除后将不可以恢复
      </div>
      <div class="am-modal-footer">
        <span class="am-modal-btn" data-am-modal-cancel>取消</span>
        <span class="am-modal-btn" data-am-modal-confirm>确定</span>
      </div>
    </div>
  </div>
  <div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">系统提示</div>
    <div class="am-modal-bd">
      输入需要内定的学生学号
      <input type="text" class="am-modal-prompt-input">
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
      <span class="am-modal-btn" data-am-modal-confirm>提交</span>
    </div>
  </div>
</div>

  <script src="../assets/js/amazeui.min.js"></script>
  <script src="../assets/js/amazeui.datatables.min.js"></script>
  <script src="../assets/js/dataTables.responsive.min.js"></script>
  <script src="../assets/js/app.js"></script>
</body>

</html>
