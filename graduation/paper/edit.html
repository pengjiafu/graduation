<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>首页-毕业设计（论文）网上选题系统</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="../assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="../assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <script src="../assets/js/echarts.min.js"></script>
  <link rel="stylesheet" href="../assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="../assets/css/amazeui.datatables.min.css" />
  <link rel="stylesheet" href="../assets/css/app.css">
  <script src="../assets/js/jquery.min.js"></script>
</head>
<body data-type="editpaper" class="theme-white">
  <div class="am-g tpl-g">
    <!-- 头部 -->
    <div id="app-header"></div>
    <!-- 侧边导航栏 -->
    <div id="app-nav"></div>
    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">
      <div class="row-content am-cf">
        <div class="widget am-cf">
          <div class="widget-head am-cf">
            <div class="widget-title am-fl">编辑选题</div>
            <div class="widget-function am-fr">
              <a href="javascript:;" class="am-icon-cog"></a>
            </div>
          </div>
          <div class="widget-body">
            <form class="am-form tpl-form-border-form">
              <div class="am-form-group">
                <label for="user-name" class="am-u-sm-12 am-form-label am-text-left">标题</label>
                <div class="am-u-sm-12">
                  <input type="text" class="tpl-form-input am-margin-top-xs" id="user-name" placeholder="请输入标题文字">
                </div>
              </div>
              <div class="am-form-group">
                <label for="user-intro" class="am-u-sm-12 am-form-label  am-text-left">文章内容</label>
                <div class="am-u-sm-12 am-margin-top-xs">
                  <textarea class="" rows="10" id="user-intro" placeholder="请输入选题描述"></textarea>
                </div>
              </div>
              <div class="am-form-group">
                  <div class="am-u-sm-12 am-u-sm-push-12">
                      <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/js/amazeui.min.js"></script>
  <script src="../assets/js/amazeui.datatables.min.js"></script>
  <script src="../assets/js/dataTables.responsive.min.js"></script>
  <script src="../assets/js/app.js"></script>
</body>

</html>
